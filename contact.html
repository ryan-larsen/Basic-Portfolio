<body>
    <header>
        <!--Navbar-->

                <h1 class="name-container">Ryan Larsen</h1>

                <li><a href="#">Contact</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>

    <!--Contact Form-->
    <div class="main-body">
        <h1 class="heading ">Contact</h1>

        <section class="form-wrapper">
            <form class="contact-form" action="https://formspree.io/larsenr12@gmail.com" method="POST">
                <div class="form-name">
                    <label for="name">Name</label>
                    <input type="text" name="name" value="" placeholder="Name" class="name" required>
                </div>
                <div class="form-email">
                    <label for="mail">Email</label>
                    <input type="text" name="mail" value="" placeholder="Your email" class="email" required>
                </div>
                <div class="form-message">
                    <label for="msg">Message</label>
                    <textarea name="message" id="" cols="20" rows="10" placeholder="Message..." class="message" required></textarea>
                </div>
                <div class="form-button">
                        <input class="button" type="button" value="Send">
                </div>
                
            </form>
        </section>
    </div>


</body>
